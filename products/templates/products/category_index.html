{% load mptt_tags %}
{% full_tree_for_model products.Category as categories %}
<ul>
    {% recursetree categories %}
        <li>
            <a href="{% url 'products:category' node.slug %}">{{ node.name }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
